<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul>
    <li>touch - 移动滚动时间</li>
</ul>
<div id="touch">
    <a href="https://www.jb51.net/html5/438305.html">html5 touch事件实现触屏页面上下滑动(一)</a>
    <a href="https://www.cnblogs.com/PopularProdigal/p/8022916.html"></a>
    <p>
        要实现手指跟随的滑动效果， 关键在于通过touch事件来设置transform：translate3d（x，y，z）的参数，
        并在滑动结束（touchend）设置一个最小滑动距离minRange，该距离范围内的滑动，translate3d的参数等于touchmove的滑动距离，
        当大于minRange时， 则触发下一页（或上一页）的整体滑动，translate3d的X或Y的参数也就是视窗的宽（横向滑动时）或者高（纵向滑动时）。
    </p>
</div>
</body>
</html>
