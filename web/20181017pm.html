<h1>SEO 与 权重标签</h1>
<p>因为自己第一次认真写博客，本着本职的原则，百度：如何能够对搜索引擎友好？网站SEO优化？</p>
<p>然后就学习到了一下这些概念：</p>
<ul>
    <!--1.介绍背景和效果-->
    <!--2.难点 + 实现方式-->
    <!--3.总结-->
    <li>
        <strong>网站权重标签</strong>：有H1、H2、H3、H4、H5、H6等标题标签;b、strong标签;字体字体标签和u下划线标签。
    </li>

    <li>
        <strong>nofollow标签</strong>: 这个标签的意义是告诉搜索引擎“不要追踪此网页上的链接”或“不要追踪此特定链接”。
        <span>NOFOLLOW标签的本质是告诉搜索引擎加了该标签的链接不重要，让搜索引擎不要频繁地抓取它。</span>
        <code> href="www.bai.com"  rel="nofollow" </code>
    </li>
</ul>
