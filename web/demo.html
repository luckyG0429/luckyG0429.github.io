<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initical-scale=1.0">
    <title>Title</title>
    <style>
        html,body{
            margin:0 0;
            width: 100%;
            height: 100%;
        }
       .container{
            width: 100%;
           position: relative;
            /*height: 100%;   不能将container的height设为100%， 因为这样，无法随滚动条的滚动而滚动*/
           min-height:100%;
           background-color:#f1f1f1;
        }
        .footer{
            bottom: 0;
            left: 0;
            position: fixed;
            width: 100%;
            height:56px;
            background: #088408;
            color: #fff;
        }
        .footer ul {
            list-style: none;
            margin: 0 0;
            padding: 0 0;
            line-height:56px;
            display: flex;
            justify-content: space-around;
        }
        .footer ul li{
            display: inline-block;
            font-size: 16px;
        }
        .header{
            width: 100%;
            /*height: 240px;*/
            background: radial-gradient(500px 400px at left top, #C8E6F9 0%,#216FDB 50%,#1637AB);
        }
        .body{
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        .body ul.body-ul{
            margin: 0 0;
            padding:  0 0;
            width: 100%;
            list-style: none;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .body-ul-li{
           width: 33%;
           height: 30vw;
            border-bottom: 1px solid #ccc;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: #666;
        }
        .body-ul-li +  .body-ul-li {
            border-left: 1px solid #ccc
        }
        .body-ul-li:nth-of-type(3n+1){
            border-left: none;
        }
        .body-ul-li:nth-of-type(10),.body-ul-li:nth-of-type(11), .body-ul-li:nth-of-type(12) {
            border-bottom: none;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header"></div>

    <div class="body">
        <ul class="body-ul">
           <li class="body-ul-li">div切换效果</li>
            <li class="body-ul-li">性能优化</li>
            <li class="body-ul-li">https请求</li>
            <li class="body-ul-li">样式布局</li>
            <li class="body-ul-li">经典布局</li>
            <li class="body-ul-li">css3效果</li>
            <li class="body-ul-li">常用js库</li>
            <li class="body-ul-li">常用js函数</li>
            <li class="body-ul-li">more</li>
            <li class="body-ul-li"></li>
            <li class="body-ul-li"></li>
            <li class="body-ul-li"></li>

        </ul>
    </div>
    <div class="footer">
        <ul>
            <li>AAA</li>
            <li>AAA</li>
            <li>AAA</li>
        </ul>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    console.log(Vue)
</script>
</body>
</html>
