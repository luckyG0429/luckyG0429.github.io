        body,html, p{

        .cont{
            width: 100%;

        }

        div.line::after{
            position: absolute;
            bottom: 10px;
            right: 14px;
            content: "--L.yang";
        }

        a.abtn{
            position: absolute;
            bottom: -40px;
            display: inline-block;
            text-align: center;
            left: 50%;
            transform: translate(-50%,50%);
            border: 1px solid #aaa;
            color: #666;
            height: 42px;
            line-height: 42px;
            text-decoration: none;
            border-radius: 24px;
            padding: 0 30px;
            text-indent: 0;
        }

        @media screen and (max-width: 640px){
            div.line{
                position: relative;
                padding:0 14px;
                background-image: linear-gradient(top,#fff 0%, #fff 99%, #333 99%, #333 100%);

<script type="application/javascript">
function sethtmlfont(){
    var wid = window.innerWidth || 750;
    if(wid > 750) {
        document.body.style.fontSize = '140px'
        document.documentElement.style.fontSize = '140px'
        return;
    }
    var _k = wid / 7.5
    document.body.style.fontSize = _k + 'px'
    document.documentElement.style.fontSize = _k + 'px'
}
