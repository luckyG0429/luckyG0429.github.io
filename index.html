<script type="application/javascript">
function sethtmlfont(){
    var wid = window.innerWidth || 750;
    if(wid > 750) {
        document.body.style.fontSize = '140px'
        document.documentElement.style.fontSize = '140px'
        return;
    }
    var _k = wid / 7.5
    document.body.style.fontSize = _k + 'px'
    document.documentElement.style.fontSize = _k + 'px'
}
sethtmlfont();

window.onresize = function (ev) {
    sethtmlfont();
}

</script>
