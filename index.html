    <style>
        html,body{

        }
        .images{
            position: absolute;

            background-size: cover;
            z-index: 9;
        }
        .img, .inner{
            margin-left: 25px;
            margin-top: 25px;
            width: 100%;
            height: 100%;
            background-image: url("./static/image/index/bg.jpg");

        }
        a{
            position: fixed;
            bottom: 20px;
            left: 50%;
            width: 200px;
            height: 30px;
            margin-left: -100px;
            text-decoration: none;
            color: #888;
            padding:  0 40px;
            cursor: pointer;
        }
        a:after, a:before{
            content: "|";
            margin-left:20px;
            margin-right: 20px;
            color: #ddd;
            z-index: 99;
        }

        @media screen  and (max-width: 1080px) {
            .images{
                display: block;
                margin: 0 auto;
                top: 0;
                left: 0;
                float: right;
                position: relative;
                width: 170px;
                height: 220px;
            }
            .images .img, .inner{
                width: 115%;
                height:  115%;
                margin-left: -55px;
                margin-top: 35px;
                z-index: 99;
            }
            .cont{
                clear: both;
                display: block;
                position: relative;
                top: 0;
                left: 0;
            }
            article{
               width: 100%;
                height: auto;
                margin: 0 0 ;
                padding: 20px;
                background: transparent;
                box-shadow: none;
            }
            p{
                font-size: 16px;
                margin-top: 24px;
            }
            a{
                position: static;
                margin: 0 0;
                display: block;
                width: 100%;
                height: 40px;
                box-sizing: border-box;
                line-height: 40px;
                font-size: 16px;
                text-align: center;
            }
        }
