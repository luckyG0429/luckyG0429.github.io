<script type="application/javascript">
   function  getUserAgent(){
        let _agent = navigator.userAgent.toLowerCase();
        let result = {
            window: _agent.indexOf('windows') > -1,  //系统
            safari: _agent.indexOf('os') > -1,  //系统
            IE:  _agent.indexOf('trident') > -1, //系统
            Android: _agent.indexOf('android ') > -1,
            iphone: _agent.indexOf('iphone') > -1,
            mobile:  _agent.indexOf('mobile') > -1, // 手机
            micromessenger:  _agent.indexOf('micromessenger') > -1, //微信
        }
       //    PC
       if((result.window || result.safari || result.IE ) && !result.mobile ) {
           return false
       }
       //    手机
       if(result.mobile && (result.Android || result.iphone || result.micromessenger)) {
           return true
       }
    }
   getUserAgent()
</script>
