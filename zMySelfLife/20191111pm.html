      <div class="H-title">
          <h1>如果我现在状态不好，该怎么调整？</h1>
      </div>
      <p>
          这种每天摸鱼的上班日子，我大概持续了近一年。
          中间可能偶尔会仿佛被打鸡血一样，拼命专心的努力两天，然后在下一个上班日醒来的清晨，所有的斗气突然就消失不见了。
          然后自我忽略掉所有的不耐烦，吃饭，洗漱，出门，挤地铁，又开始了漫长的一天。
          内心的慌乱，只能用进食的方式来掩盖。
          总是在莫名其妙的时间，跟别人聊天，没聊几句就莫名其妙的消失。
          其实特别想跟对方说：没事，我就是心有点慌。想找个人陪我，想把这种感觉给去掉。
      </p>
