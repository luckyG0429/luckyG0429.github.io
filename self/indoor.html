<script type="application/javascript">
    window.onload = function () {
        var usernode = document.getElementById('user'),
            timenode = document.getElementById('date');
        usernode.innerText = getUserName();
        timenode.innerText = getTodayTime();
    }

    function getUserName() {
        var search = getUrlParams();
        console.log(search)
        if(search.name){
            return search.name
        }
        return '刘洋'
    }

    function getTodayTime() {
        var d = new Date(),
            mm = (d.getMonth() < 9 ? '0' : '') +(d.getMonth() + 1) ,
            dd = (d.getDate() < 10 ? '0' : '') + d.getDate();
        return mm + '.' + dd
    }

    function getUrlParams(){
        var link = location.search.slice(1), linkObj={};
        link = link.split('&');

        for(var i=0; i<link.length; i++) {
           var temp =  link[i].split('=')
            linkObj[temp[0]] = decodeURI(temp[1])
        }

        return linkObj
    }
</script>
