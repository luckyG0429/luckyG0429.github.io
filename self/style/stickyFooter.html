<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sticky Footer - 绝对底部布局</title>
</head>
<body>
<header></header>
<content>
    <p class="qusetion">什么是sticky Footer布局？</p>
    <p class="answer">
        当页头区和内容区的内容较少时，页脚区不是随着内容区排布而是始终显示在屏幕的最下方。
        当内容区的内容较多时，页脚能随着文档流撑开始终显示在页面的最下方。这就是传说中的Sticky footer布局。
    </p>
</content>
<footer></footer>
</body>
</html>
