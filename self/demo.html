<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initical-scale=1.0">
    <meta name="keywords" content="前端开发, 单元测试, TDD, XHTML, JavaScript" />
    <title>Title</title>
    <style>
        html,body{
            margin:0 0;
            width: 100%;
            height: 100%;
        }
       .container{
            width: 100%;
           position: relative;
            /*height: 100%;   不能将container的height设为100%， 因为这样，无法随滚动条的滚动而滚动*/
           min-height:100%;
           background-color:#f1f1f1;
        }
        .footer{
            bottom: 0;
            left: 0;
            position: fixed;
            width: 100%;
            height:56px;
            color: #666;
            padding: 0 5px;
            box-sizing: border-box;
        }
        .footer ul {
            border-top: 1px solid #ddd;
            list-style: none;
            height: 56px;
            margin: 0 0;
            padding: 0 0;
            display: flex;
            align-items: center;
            justify-content: space-around;
        }
        .footer ul li{
            display: inline-block;
            font-size: 16px;
            border-radius: 100px;
            /*background: rgba(200,200,200,.5);*/
            /*box-shadow: 0 0 10px rgba(200,200,200,.8), 10px 0 10px  rgba(200,200,200,.8);*/
        }
        .header-photo{
            margin: 10px 0 0 10px;
        }
        .header{
            width: 100%;
            height: 120px;
            position: relative;
            background: radial-gradient(500px 200px at left top, #C8E6F9 0%,#216FDB 50%,#1637AB);
            box-shadow: 0px 4px 5px rgba(0,0,0,.4);
            overflow: hidden;
        }
        .header h2{
            margin: 0 0;
            color: rgba(200,200,200,.5);
            font-size: 14px;
            font-weight: normal;
            position: absolute;
            bottom: 0;
            right: 0;
        }
        .header .header-photo{
            width: 80px;
            height: 80px;
            border-radius: 50%;
            box-shadow:0 0 4px #fff;
            background-image: url("./image/bg.jpg");
            background-size: cover;
            filter: blur(0);
        }
        .body{
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        .body ul.body-ul{
            margin: 0 0;
            padding:  0 0;
            width: 100%;
            list-style: none;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .body-ul-li{
           width: 33%;
           height: 30vw;
            border-bottom: 1px solid #ccc;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: #666;
        }
        .body-ul-li +  .body-ul-li {
            border-left: 1px solid #ccc
        }
        .body-ul-li:nth-of-type(3n+1){
            border-left: none;
        }
        .body-ul-li:nth-of-type(7),.body-ul-li:nth-of-type(8), .body-ul-li:nth-of-type(9) {
            border-bottom: none;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <div class="header-photo">
            <img src="image">
        </div>
        <h2>私人小店@yang.仔</h2>
    </div>

    <div class="body">
        <ul class="body-ul">
           <li class="body-ul-li">div切换效果</li>
            <li class="body-ul-li">性能优化</li>
            <li class="body-ul-li">https请求</li>
            <li class="body-ul-li">样式布局</li>
            <li class="body-ul-li">经典布局</li>
            <li class="body-ul-li">css3效果</li>
            <li class="body-ul-li">常用js库</li>
            <li class="body-ul-li">常用js函数</li>
            <li class="body-ul-li">more..</li>
        </ul>
    </div>
    <div class="footer">
        <ul>
            <li>这是我</li>
            <li>没错</li>
            <li>就是我</li>
        </ul>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    console.log(Vue)
</script>
</body>
</html>
