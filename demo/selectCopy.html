<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js内容拷贝demo</title>
    <style>
        h3{ padding: 30px;text-align: center;line-height: 40px;font-size: 24px;text-shadow: 5px 5px 10px #f67d42}
        .cont{
            margin: 0 auto;
            width: 100%;
            height: auto;
            display: flex;
            justify-content: center;
        }
        .demo{ display: inline-block;width:520px;height:360px;box-shadow: 0 0 10px 1px #aaa;padding: 10px;text-align: center;overflow: hidden}
        .demo+.demo{margin-left: 30px;}
        .demo p{line-height: 28px;font-size: 18px}
        .demo .lineU{line-height: 28px;font-size: 16px;text-align: left;width: 440px;margin: 5px auto;color: #666;}
        .demo .line{color: #666;display: flex;justify-content: center;align-items: flex-start;margin-top: 20px}
        .demo button{ margin-top: 20px;border: none;padding: 5px 10px; }
        .demo input{ display:block;width:400px; border: none;outline:none;border-bottom: 1px solid #aaa;padding: 5px 10px;height: 32px;margin: 20px auto;text-align: center}
        textarea {
            -webkit-user-select: none;
            user-select: none;
            -moz-user-select: none;
            resize: none;
            margin-left: 10px;
            overflow: hidden;
            border: none;
        }
    </style>
</head>
<body>
<h3>js复制链接，做分享 - demo</h3>
<div class="cont">
  <div class="demo">
      <p> textarea | input + document.execCommand </p>
      <div class="lineU">使用场景：生成随机密钥，长度很长，无法显示完整</div>
      <div class="lineU">需注意：textarea 一旦设为disabled，复制功能将不能使用</div>
      <div class="line">
          <label>Appkeys: </label>
          <textarea id="appkeys" spellcheck="false" rows="1" readonly>19956JKaJsdK1a90429ASSASD12445liu</textarea>
      </div>
      <button class="btn" onclick="getText('appkeys')">点我复制</button>
      <input type="text" placeholder="复制成功后，粘贴试试"/>
  </div>
  <div class="demo">
      <p> 复制url + window.clipboardData.setData [仅在IE下可使用]</p>
      <div class="lineU">  使用场景：淘宝商品分享链接</div>
      <div class="lineU">
         兼容性方案： google等需引入第三方js, ZeroClipboard（PC端） | clipboard（移动端）| 原生添加input
          <!--<script src="http://www.weicaiyun.com/assets/js/copy/ZeroClipboard.js"></script>-->
      </div>
      <button class="btn" onclick="getAddressUrl()" id="urlbutton">复制地址栏地址，分享给好友</button>
      <input type="text" placeholder="复制成功后，粘贴试试"/>
  </div>
</div>
<a href="http://www.cnblogs.com/kevinCoder/p/6144376.html">移动端浏览器实现网页内容复制</a>
<a href="https://clipboardjs.com/">clipboardjs</a>
  <script src="./js/clipboard.js"></script>
  <script src="./js/ZeroClipboard.js"></script>
  <script>
       function getText(params){
            var target = document.getElementById(params);
            target.select();
            document.execCommand("Copy")
        }

        function getAddressUrl() {
            var shareURL = "";
            shareURL += document.title;
            shareURL += "#博客分享#";
            shareURL += window.location.href;
            var u_agent = navigator.userAgent
            if (u_agent.indexOf('MSIE')>-1&&u_agent.indexOf('Trident')>-1) { //仅支持ie
                window.clipboardData.setData("Text", shareURL)
            }else{
               var _Input = document.createElement('input');
               _Input.value = shareURL
               document.body.appendChild(_Input);
               _Input.select()
               document.execCommand('Copy');
               document.body.removeChild(_Input);
            }
        }
</script>
</body>
