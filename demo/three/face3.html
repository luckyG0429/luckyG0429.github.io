<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>make a  polychrome triangle </title>
    <script src="https://cdn.bootcss.com/three.js/r83/three.js"></script>
    <script src="./js/three.js"></script>
    <style>
        body{
            margin: 0 0;
        }
    </style>
</head>
<body>
<script type="application/javascript">

    var triangle;
    function initThree() {
        //  render渲染器
        renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight)
        document.body.appendChild(renderer.domElement);

        dirLight = new THREE.DirectionalLight(0xffffff);
        dirLight.position.set(-50, 0, 50).normalize();


        scence = new THREE.Scene();
        scence.add(dirLight);

    }
    // 3. camera
    function initCamera () {
        //这种基本错误怎么能犯呢！！！！！！！！！
        camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 10000)
        camera.position.set(0,0,400);
        // camera.lookAt(0,1,0)
        camera.lookAt(0,0,0);
    }

    //创建物体
    function createObject () {
       var material = new THREE.MeshStandardMaterial({color: 0xff0000});
       var geometry = new THREE.Geometry();
       geometry.vertices.push(new THREE.Vector3(-50,-50, 0));
       geometry.vertices.push(new THREE.Vector3(50,-50, 0));
       geometry.vertices.push(new THREE.Vector3(50,50, 0));


       // 创建一个新的face 使用 vertices 0,1,2
       var normal = new THREE.Vector3(0,1,0);
       var color = new THREE.Color(0xff0000); //optional
       var materialIndex = 0;
       var face = new THREE.Face3(0, 1, 2, normal, color, materialIndex);

       //把新建的面添加到geometry的faces 数组里
        geometry.faces.push(face)
        console.log(geometry)
        geometry.computeFaceNormals();
        geometry.computeVertexNormals();
        // 生成一个模型 =  几何体 + 使用的材质
        var k= new THREE.Mesh(geometry, material)
        scence.add(k)
    }



    function init () {
        initThree();
        initCamera();
        createObject()
        renderer.render(scence, camera)
    }

    var dirLight, scence, renderer, camera;
    init()

    window.onresize = function () {
        camera.aspect = window.innerWidth/window.innerHeight
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight)
    }


</script>
</body>
</html>
